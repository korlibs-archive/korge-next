name: TEST

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CI: true
  SKIP_KORGE_SAMPLES: true

jobs:
  test:
    timeout-minutes: 60

    runs-on: ubuntu-latest
    #continue-on-error: true

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Start gradle
      run: ./gradlew
    - name: Testing JVM
      run: ./gradlew jvmTest
    - name: Testing Node JS
      run: ./gradlew jsNodeTest
    - name: Publishing
      run: ./gradlew publishJvmLocal
    - name: e2e test
      working-directory: e2e-test
      run: "./gradlew runJvmCheckReferences"
    #- name: Test Report
    #  uses: dorny/test-reporter@v1
    #  if: success() || failure()
    #  with:
    #    name: JUnit Tests
    #    path: "**/test-results/**/TEST-*.xml"
    #    reporter: java-junit

  test-native-linux:
    timeout-minutes: 60

    runs-on: ubuntu-latest
    #continue-on-error: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start gradle
        run: ./gradlew
      - name: Testing Kotlin/Native Linux
        run: ./gradlew --no-daemon linuxX64Test
      - name: Publishing
        run: ./gradlew --no-daemon publishJvmLocal
      - name: e2e test
        working-directory: e2e-test
        run: "./gradlew runJvmCheckReferences"

  test-native-macos:
    timeout-minutes: 60

    runs-on: macos-latest
    #continue-on-error: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start gradle
        run: ./gradlew -DCI=true
      - name: Testing Kotlin/Native MacosX64
        run: ./gradlew --no-daemon macosX64Test -DCI=true
      - name: Publishing
        run: ./gradlew --no-daemon publishJvmLocal
      - name: e2e test
        working-directory: e2e-test
        run: "./gradlew runJvmCheckReferences"

  test-native-windows:
    timeout-minutes: 60

    runs-on: windows-latest
    env:
      DISABLE_JAVASCRIPT_TEST: true
      GRADLE_OPTS: -DCI=true -Dorg.gradle.daemon=false -Dkotlin.compiler.execution.strategy=in-process -Dorg.gradle.workers.max=2
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: CALL gradlew.bat --no-daemon mingwX64Test
        shell: cmd
      - run: CALL gradlew.bat --no-daemon publishToMavenLocal
        shell: cmd
      - name: e2e test
        shell: cmd
        working-directory: e2e-test
        run: "CALL gradlew.bat --no-daemon runJvmCheckReferences"
