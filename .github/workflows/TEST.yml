  test-native-macos:
    timeout-minutes: 120
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start gradle
        run: ./gradlew
      - name: Testing Kotlin/Native MacosX64
        run: ./gradlew --no-daemon macosX64Test publishMacosArm64PublicationToMavenLocal

  test-native-ios:
    timeout-minutes: 120
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start gradle
        run: ./gradlew
      - name: Check compilation of iOS targets
        run: ./gradlew --no-daemon publishIosArm64PublicationToMavenLocal publishIosArm32PublicationToMavenLocal publishIosX64PublicationToMavenLocal

  test-native-macos-e2e:
    timeout-minutes: 120
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start gradle
        run: ./gradlew
      - name: Publishing
        run: ./gradlew --no-daemon publishJvmLocal publishMacosX64PublicationToMavenLocal
      - name: e2e test
        working-directory: e2e-test
        run: "./gradlew runJvmCheckReferences"
